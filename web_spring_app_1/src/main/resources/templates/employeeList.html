<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <!-- from https://getbootstrap.com/docs/4.2/getting-started/introduction/ and probably for Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>

    <title>Employee List</title>
    <!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Employee List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/employee/}" class="btn btn-primary">Add Employee</a>
            </div>
            <div class="col-md-6">
                <!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
                <a th:href="@{/index}" class="btn btn-primary">Home page</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div>
            <table class="table table-striped table-dark" border="1">
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Email</th>
                    <th>Employee Login</th>
                    <th>Employee UUID</th>
                    <th colspan="2">Actions</th>
                </tr>
                <!--${...} : Variable expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
                <tr th:each="employee : ${employees}">
                    <td th:utext="${employee.employeeName}">...</td>
                    <td th:utext="${employee.employeeEmail}">...</td>
                    <td th:utext="${employee.employeeLogin}">...</td>
                    <td th:utext="${employee.employeeUuid}">...</td>
                    <td> <!-- <span th:utext="|<a href='employee-${employee.employeeUuid}'>edit</a>|"></span> &#124;| -->
                        <!-- <a th:href="@{'employee_delete_{employeeUuid}(employeeUuid=${employee.employeeUuid})}">delete</a> -->
                        <form th:action="@{/employee/{employeeUuid}(employeeUuid=${employee.employeeUuid})}" method="get"
                              th:object="${employee}">
                            <input type="hidden" name="edit_employee_action"/>
                            <button type="submit" class="btn btn-primary">edit</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/employee/{employeeUuid}/delete'(employeeUuid=${employee.employeeUuid})}"
                              th:method="delete" th:object="${employee}">
                            <input type="hidden" name="delete_employee_action" value="delete" />
                            <button type="submit" class="btn btn-primary"
                                    onClick="return confirm('Are you sure you want to delete this record?')">
                                delete
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>
</html>
