<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
    <!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Employee List</h1>
<!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
<a th:href="@{/index}">Home page</a>
<br/><br/>
<a href="employee-">Add Employee</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Login</th>
            <th>Employee UUID</th>
            <th colspan="2">Actions</th>
        </tr>
        <!--${...} : Variable expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
        <tr th:each ="employee : ${employees}">
            <td th:utext="${employee.employeeName}">...</td>
            <td th:utext="${employee.employeeEmail}">...</td>
            <td th:utext="${employee.employeeLogin}">...</td>
            <td th:utext="${employee.employeeUuid}">...</td>
            <td> <!-- <span th:utext="|<a href='employee-${employee.employeeUuid}'>edit</a>|"></span> &#124;| -->
                <!-- <a th:href="@{'employee_delete_{employeeUuid}(employeeUuid=${employee.employeeUuid})}">delete</a> -->
                <form th:action="@{/employee-{employeeUuid}(employeeUuid=${employee.employeeUuid})}" method="get" th:object="${employee}">
                    <input type="hidden" name="edit_employee_action" />
                    <button type="submit">edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/employee_delete_{employeeUuid}(employeeUuid=${employee.employeeUuid})}" method="post" th:object="${employee}">
                    <input type="hidden" name="delete_employee_action" />
                    <button type="submit" onClick="return confirm('Are you sure you want to delete this record?')">delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
