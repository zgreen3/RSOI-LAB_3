<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Information</title>
    <!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1><span th:if="${employeeEditing} == true">Update</span><span th:unless="${employeeEditing} == true">Create</span> employee's information:</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->
<!--@{...} : Link (URL) expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
<!--${...} : Variable expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
<!--*{...} : Selection expressions [https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html]: -->
<form th:action="@{''}"
      th:object="${employeeForm}" method="POST">
    Employee Name:
    <input type="text" th:field="*{employeeName}" />
    <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}">Blank employeeName!</span>
    <br/>
    Employee Email:
    <input type="email" th:field="*{employeeEmail}" required/>
    <br/>
    Login:
    <input type="text" th:field="*{employeeLogin}" th:class="${isErrorMessageAttrPresent}? redBorderClass : normalClass" />
    <br/>
    <p>
        <input type="submit" th:value="${employeeEditing} == true ? Edit : Create"/>
        <input type="reset" value="Reset" onclick="return confirm('Are you sure you want to reset all fields' values?')"/>
    </p>
</form>

<form th:action="@{''}"
      th:object="${LingVarWithEmployeeForm}" method="POST">
    Linguistic Variables Name:
    <input type="text" th:field="*{lingVarName}" required/>
    <br/>
    Employee Email:
    <input type="email" th:field="*{employeeEmail}" required/>
    <br/>
    Login:
    <input type="text" th:field="*{employeeLogin}" th:class="${isErrorMessageAttrPresent}? redBorderClass : normalClass" />
    <br/>
    <p>
        <input type="submit" th:value="${employeeEditing} == true ? Edit : Create"/>
        <input type="reset" value="Reset" onclick="return confirm('Are you sure you want to reset all fields' values?')"/>
    </p>
</form>

     style="color:red;font-style:italic;">
    ...
